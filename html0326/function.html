<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>function예제</title>
<script>
	var f1;
	f1 = function(){
		console.log('hello');
	};
	f2 = function(p1, p2){
		console.log(p1 + p2);
	};
	function f3(p1, p2){
		return p1 + p2;
	};
	
	f1();
	f2(3,5);
	var result = f3(3,5);
	console.log(result);
	f2("f");
	
	result = f2(3,5);
	console.log(result);
	
	(function(){
		console.log("이름없는 함수가 호출됨!");
	})();
	
	(function(p1){
		console.log(p1);
	})(5);
	
	var f4 = function(){
		console.log('start');
		var v1 = 10;
		var v2 = function(){
			console.log('inner function호출됨' + v1);
		};
		return v2;
	};
	
	result = f4();
	result();
	
	var f5 = function(){
		var v = function(){
			for(var i = 0; i < 5; i++){
				console.log(i);
			}	
		};
		v();
	};
	f5();
	
	var f6 = function(p){
		p();	//콜백함수 = 함수 내에서 자동으로 호출되는 함수
	};
	
	f6(function(){
		console.log('함수형 인자');
	});
	
	
	f6(f1);
</script>
</head>
<body>

</body>
</html>
