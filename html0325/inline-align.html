
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>inline테스트</title>
<style>
*{ box-sizing: border-box;}

.parent{
  width: 300px;
  height:300px;
  word-wrap:break-word;
  font-size:30px;
  border: 3px solid #73AD21;
  text-align:center; 
  line-height:300px; 
  	
}
.red{
  border: 3px solid red;
  background:pink;
}
.blue{
  border: 3px solid blue;
  background:lightblue;
}
.inline1 {  
  width: 50px;
  height:50px;
  display:inline-block; 
  vertical-align:baseline;
}
.inline2 {  
  width: 50px;
  height:50px;
  display:inline-block; 
  vertical-align:middle;
}

table{
  margin-top:10px;
}
table, td{
  border: 1px solid blue;
  border-collapse:collapse;
}
td{
  width: 100px;
  height:100px;
 
}
td.top{
  vertical-align:top;
}
td.bottom{
  vertical-align:bottom;
}
</style>
</head>
<body>

<!-- <div class="parent"> -->
<!--   <div class="red">A</div><div class="blue">B</div> -->
<!-- </div> -->

<div class="parent">
  <span class="red inline1"></span>
  <span class="blue inline2"></span>gijqy
</div>
<table>
<tr>
  <td class="top">TOP</td>
  <td>BASELINE</td>
  <td class="bottom">BOTTOM</td>
</tr>
</table>
</body>
</html>
