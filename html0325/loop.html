<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var cnt = 0;
	while(cnt < 10){
		console.log(cnt++);
	}
	
	cnt = 0;
	var num = 1;
	//짝수 10개 출력
	
	while(cnt < 10){
		if(num % 2 == 0){
			console.log(num++);
			cnt++;
		}else{
			num++;
		}	
	}
	
	num = 2;
	for(var cn=0; cn<10; num+=2, cn++){
		console.log(cn + ":" + num);
	}
	console.log(cn);
	
	
</script>
</head>

</body>
</html>
