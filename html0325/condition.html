<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var num;
	num = 5;
	if(num % 2 == 1){
		console.log("홀수");
	}else{
		console.log("짝수");
	}
	
	switch(num % 2){
	case 1: 
		console.log("홀수");
		break;
	default : 
		console.log("짝수");
		break;
	}
</script>
</head>
