<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>연산연습</title>
<script>
	//산술연산자 +, -, *, /, % 다 가능
	var a,b,c;
	a = 3;
	b = 5;
	console.log(a + b);
	console.log(a / b);
	console.log(a + c);
	
	c='4';
	console.log(a + c);
	console.log(c + a);
	
	console.log(a-c);
	console.log(c-a);
	
	console.log(a*c);
	console.log(a/c);
	console.log(a%c);
	
	c = true;
	console.log(a + c);
	console.log(a - c);
	
	c = 0;
	console.log(a / c);
	console.log(a / c);
	
	//증감 연산자
	a = 3;
	c = a++;
	console.log(a + ":" + c);
	
	a = 3;
	c = ++a;
	console.log(a + ":" + c);
	
	console.log(a>10);
	console.log(a%2==0);
	
	console.log('hell' == "hell");
	c = '4';
	console.log(a == c);
	
	
	//논리연산자 : &&, ||
	a = 4;
	console.log(a < 10 && a%2 == 0);
	console.log(a > 10 && a%2 == 0);
	console.log(a < 10 || a%2 == 0);
	console.log(a > 10 || a%2 == 0);
	

	console.log(!(a > 10 && a%2 == 0));
	
	console.log(a == 4 ? true : false);
</script>
</head>
<body>

</body>
</html>
