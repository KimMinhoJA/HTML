<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자료형 연습</title>
<script>
	var var1; //변수 선언
	var1 = 4;
	console.log(typeof(var1));	//console: 브라우저 콘솔 typeof -> 자료형 확인
	
	var1="444";
	console.log(typeof(var1));
	
	var1=true;
	console.log(typeof(var1));
	
	var1 = {};		//객체
	console.log(typeof(var1));
	
	var1 = function(){};
	console.log(typeof(var1));
</script>
</head>
<body>

</body>
</html>
