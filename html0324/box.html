<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>css테스트</title>
<style>
	.div{
		width: 200px; 
		height:200px; 
		border:5px solid;
		background: aqua;
		text-align: center;
	}
	hr{
		width: 80%;
		margin-left:0px;
	}
	.boxsize{
		box-sizing: border-box;
	}
</style>
</head>
<body>
	<div class = "div boxsize">DIV1</div>
	<hr>
	<div class = "div">DIV2</div>
</body>
</html>
