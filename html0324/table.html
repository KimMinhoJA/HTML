<!DOCTYPE html>
<html>
<head>
<style>
body{
	height:500px;
}
table, th, td {
  border: 1px solid black;
  border-collapse: collapse; 
}
table {
  width:100%;
  /*height:300px;*/
  height:50%;
}
td{
	text-align:center;
}
th {
  height:50px;
}
</style>
</head>
<body>

<h2>Add a border to a table:</h2>

<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
  </tr>
</table>

</body>
</html>
