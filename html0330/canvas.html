<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>canvas예제</title>
<script>
	window.addEventListener("load",function(){
		var btLine = document.querySelector("#line");
		var btTriangle = document.querySelector("#triangle");
		var btRectangle = document.querySelector("#rectangle");
		var btCircle = document.querySelector("#circle");
		var btClear = document.querySelector("#clear");
		var canvasObj = document.querySelector("canvas");
		var ctx = canvasObj.getContext("2d");
		
		btLine.addEventListener("click", function(){
			var x = 0;
			var y = 0;
			ctx.beginPath();
			ctx.strokeStyle = "black";
			ctx.moveTo(x,y);
			ctx.lineTo(x + 150, y + 100);
			ctx.stroke();
		});
		
		btTriangle.addEventListener("click", function(){
			var x = 200;
			var y = 0;
			ctx.beginPath();
			ctx.strokeStyle="red";
			ctx.moveTo(x, y);
			ctx.lineTo(x + 100 * Math.sin(Math.PI / 6), y + 100 * Math.cos(Math.PI/6));
			ctx.stroke();
			
			ctx.beginPath();//영역을 새롭게 설정한다.
			ctx.strokeStyle="blue";
			ctx.moveTo(x + 100 * Math.sin(Math.PI / 6), y + 100 * Math.cos(Math.PI/6));
			ctx.lineTo(x - 100 * Math.sin(Math.PI / 6), y + 100 * Math.cos(Math.PI/6));
			ctx.stroke();

			ctx.beginPath();
			ctx.strokeStyle="green";
			ctx.moveTo(x - 100 * Math.sin(Math.PI / 6), y + 100 * Math.cos(Math.PI/6));
			ctx.lineTo(x, y);
			ctx.stroke();
		});
		
		btRectangle.addEventListener("click",function(){
			ctx.beginPath();
			ctx.fillStyle = "black";
			var x = 0, y = 100;
			var width = 200, height = 100;
			
			//ctx.strokeRect(x,y,width, height);
			ctx.fillRect(x,y,width, height);
		});
		
		btClear.addEventListener("click", function(){
			var w = 500; h = 500;
			ctx.clearRect(0,0,w,h);
		});
		
		btCircle.addEventListener("click", function(){
			var x = 300, y = 300;
			var radius = 50;
			var start = Math.PI;
			var end = Math.PI * 2;
			var direct = false; //시계방향
			ctx.beginPath();
			
			ctx.fillStyle = "yellow";
			ctx.arc(x, y, radius, start, end, direct);
			ctx.fill();
		});
	});
</script>
</head>
<body>
	<canvas width = "500px" height = "500px">

	</canvas>
	<br>
	<button id = "line">선긋기</button>
	<button id = "triangle">삼각형</button>
	<button id = "rectangle">사각형</button>
	<button id = "clear">지우기</button>
	<button id = "circle">원</button>
</body>
</html>
