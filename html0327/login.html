<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로그인 하시오</title>
	<link rel="stylesheet" 
		  type="text/css" 
		  href="/html/css/my.css">
	<style>
		td.bottom{
			border-bottom:1px solid;
		}
		#idCheck{
			text-align: right;
		}
	</style>
	
	<script>
		window.onload = function(){
			/*
			화면이 로드되면 localStorage에 item을 검색한다.(item이름은 'id')
			item값이 존재하면
			id입력란에 보여준다.
			
			로그인 버튼 클릭되면 
			id저장하기 checkbox용 input객체의 checked속성값이 true인경우
			localStorage에 item으로 저장한다. item이름은 "id", item값은 입력된 id값
			id저장하기 선택 안 된 경우
			localStorage에 item을 삭제한다.
			*/
			var formObj = document.querySelector("form");
			var checkObj = document.querySelector("input[type=checkbox]");
			var idObj = document.querySelector("input[name = id]");
			
			if(localStorage.getItem("id") != null){
				idObj.value = localStorage.getItem("id");
			}
			
			formObj.addEventListener("submit", function(event){
				//event.preventDefault();
				if(checkObj.checked){
					localStorage.setItem("id", idObj.value);
				}else{
					localStorage.removeItem("id");
				}
			});
		}
	</script>
</head>

<body>
	<form action="/html/login.jsp" autocomplete="off" >
		<table style="border:1px solid; width:50%; text-align: center; background:lightblue">
			<tr>
				<td class = "bottom"><label>ID : </label></td>
				<td><input type = "text" 
							name = "id" 
							placeholder="ID를 입력하세요." 
							autofocus 
							required
							maxlength="10"></td>
			</tr>
			
			<tr>
				<td class = "bottom"><label>비밀번호 : </label></td>	
				<td><input type = "password" 
							name = "pwd" 
							placeholder="비밀번호를 입력하세요." 
							required
							maxlength="16"></td>
			</tr>
			
			<tr>
			<td id="idCheck" colspan="2"><input type="checkbox" checked><span>ID저장하기</span></td>
			</tr>
			<tr>
				<td><button>로그인</button></td>	
				<td><input type="reset" value = "CLEAR"></td>
			</tr>
			
			<tr>
				<td><a href = "#">ID찾기</a>&nbsp;&nbsp;</td>
				<td><a href = "#">비밀번호찾기</a></td>
			</tr>
		</table>
	</form>
</body>
</html>
