<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function init(){
		
		var timedivObj = document.querySelector("div");
		var btOpenObj = document.querySelector("button:first-child");
		var btIntervalObj = document.querySelector("button:nth-child(2)");
		var clearIntervalObj = document.querySelector("button:nth-child(3)");
		var timeoutObj = document.querySelector("button:nth-child(4)");
		
		//첫 번째 버튼
		btOpenObj.addEventListener("click", function(){
			var url = "../../login.html";
			var name = "login";
			var option = "width = 250px height= 250px";
			window.open(url, name, option);
		});
		
		//두 번째 버튼
		var intervalId;
		btIntervalObj.addEventListener("click", function(){
			var millsec = 1000;
			intervalId = window.setInterval(function(){
				var today = new Date();
				var year = today.getFullYear();
				var month = today.getMonth() + 1;
				var date = today.getDate();
				var hour = today.getHours();
				var minute = today.getMinutes();
				var second = today.getSeconds();
				
				timedivObj.innerHTML = year + "년도 " + month + "월 " + date + "일 " 
				+ hour + " : " + minute + " : " + second;
			}, millsec);
		});
		
		//세 번째 버튼
		clearIntervalObj.addEventListener("click", function(){
			window.clearInterval(intervalId);
		});
		
		
		//네 번째 버튼
		timeoutObj.addEventListener("click", function(){
			var millsec = 5*1000;
			window.setTimeout(function(){
				var url = "../../login.html";
				var name = "login1";
				var option = "width = 250px height= 250px";
				window.open(url, name, option);
			}, millsec);
		});
	};
	
	window.addEventListener("load", init);
</script>
</head>
<body>
<button>open</button>
<button>setInterval</button>
<button>clearInterval</button>
<button>timeout</button>
<div></div><!-- 시간 표시 년도 월 일 시간 : 분 : 초 -->
</body>
</html>
