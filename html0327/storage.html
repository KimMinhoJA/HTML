<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>브라우저의 저장소 사용 예제</title>
<script>
	//로컬저장소 localStorage
	//값 저장
	//window.localStorage.setItem("name", "김민호");
	
	//값 불러오기
	var value = localStorage.getItem("name");
	console.log(value);
	if(value == null){
		localStorage.setItem("name", "김민호");
	}else{
		localStorage.removeItem("name");
	}
</script>
</head>
<body>

</body>
</html>
