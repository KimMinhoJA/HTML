<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>url이 변경 예제</title>
<script>
	window.onload = function(){
		var btObj = document.querySelector("button");
		var clickCnt = 0;
		btObj.onclick = function(){
			if(clickCnt < 5){
				location.href="../../login.html";
			}
			clickCnt++;
		};
	};
</script>
</head>
<body>
	<button>URL변경</button>
</body>
</html>
