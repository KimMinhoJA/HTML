<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>로또번호</title>
<style>
	div{
		width: 50%;
		margin: auto;
		height: 200px;
		border: 1px solid;
		line-height: 200px;
	}
	body{
		text-align: center;
	}
</style>

<script>
	function init(){
		var buttonObj = document.querySelector("button");
		var divObj = document.querySelector("div");
		
		buttonObj.addEventListener("click", function(){
			divObj.innerHTML = "";
			var arr = new Array(6);
			var ran;
			
			for(var i = 0; i < arr.length; i++){
				ran = parseInt(Math.random()*45 + 1);
				console.log(ran);
				if(!arr.includes(ran)){
					arr[i] = ran;
				}else{
					i -= 1;
				}
			}
			
			arr = arr.sort();
			for(var i = 0; i < arr.length; i++){
				divObj.innerHTML += arr[i] + " ";
			}
			
			
		});
	};
	window.addEventListener("load", init);
</script>
</head>
<body>
<div>로또 번호 표현하는 곳</div>
<button type = "button">로또번호 생성</button>
</body>
</html>
